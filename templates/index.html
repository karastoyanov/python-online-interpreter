<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Python Compiler</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Include CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">

    <!-- Include CodeMirror theme (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.min.css">

    <!-- Include CodeMirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>

    <!-- Include CodeMirror mode (e.g., Python) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/python/python.min.js"></script>


</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Online Python Compiler</h1>
        </div>

        <div class="code-container">
            <textarea id="code" name="code" style="display: none;"></textarea>
            <div id="codeMirror"></div>
            <br>
            <button onclick="compileCode()">Run</button>
        </div>

        <div class='output-field'id="output"></div>

    </div>

    <div class="footer">
        Aleksandar Karastoyanov / Online Python Compiler 2024
    </div>

    <script src="{{ url_for('static', filename='compileCode.js') }}"></script>


</body>
</html>
